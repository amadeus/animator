<!DOCTYPE html>
<html>
<head>
	<title>Animator Testing Interface</title>
	<style type="text/css">
		html,
		body {
			position:absolute;
			height:100%;
			width:100%;
			margin:0;
			padding:0;
		}

		.to-animate {
			position:absolute;
			top:50%;
			left:50%;
			margin:-90px 0 0 -150px;
			background:rgba(255,0,0,0.3);
			width:300px;
			height:180px;
		}

		.to-animate.paused {
			background:rgba(0,0,0,0.3);
		}

		.to-animate.paused:after {
			content:'PAUSED';
			color:#fff;
			font-family:Helvetica Neue, Arial, sans-serif;
			display:block;
			font-size:18px;
			text-align:center;
			font-weight:bold;
			line-height:180px;
		}

		.tools {
			position:fixed;
			top:0;
			left:0;
			right:0;
			padding:10px;
			background-color:rgba(0,0,0,0.1);
			overflow:hidden;
		}

		.tools * {
			display:block;
			float:left;
		}

		.tools select {
			width:100px;
			margin:0 10px 0 0;
		}

		.tools input {
			margin:0 10px 0 0;
			outline:none;
		}

		.tools input[type=text] {
			width:40px;
		}

		.tools button {
			margin:1px 10px 0 0;
		}
	</style>
</head>
<body>
	<form method="post" class="tools" id="form">
		<select id="animations"></select>
		<input id="duration" value="380" type="text" />
		<input type="range" id="duration-slider" min="10" value="380" max="2000" step="50" />
		<button id="trigger" type="submit">Start/Queue Animation</button>
		<button id="clear-trigger">Clear Animation Queue</button>
		<button id="pause-trigger">Pause/Resume Animation</button>
	</form>
	<div class="to-animate" id="animate"></div>
	<script src="/src/Animator.js" type="text/javascript"></script>
	<script src="/tests/tests.js" type="text/javascript"></script>
</body>
</html>
