<!DOCTYPE html>
<html>
<head>
	<title>Animator Testing Interface</title>
	<style type="text/css">
		html,
		body {
			position:absolute;
			height:100%;
			width:100%;
			margin:0;
			padding:0;
			overflow:hidden;
		}

		.container {
			position:absolute;
			background-color:#fff;
			width:auto;
			height:auto;
			top:-20px;
			left:-20px;
			right:-20px;
			bottom:-20px;
		}

		body.paused .container {
			opacity:0.5;
			-webkit-filter: blur(5px);
			-moz-filter: blur(5px);
			-o-filter: blur(5px);
			-ms-filter: blur(5px);
			filter: blur(5px);
		}

		body.paused:after {
			content:'...animator paused...';
			position:absolute;
			display:block;
			top:50%;
			left:0;
			width:100%;
			height:40px;
			z-index:1;
			margin-top:-20px;

			color:#fff;
			text-shadow:0 1px 3px rgba(0,0,0,0.5);
			font-family:Helvetica Neue, Arial, sans-serif;
			font-size:30px;
			text-align:center;
			font-weight:400;
			line-height:40px;
		}


		.to-animate {
			position:absolute;
			top:50%;
			left:50%;
			margin:-90px 0 0 -150px;
			background:rgba(255,0,0,0.3);
			width:300px;
			height:180px;
		}

		.to-animate.paused {
			background:rgba(0,0,0,0.3);
		}

		.tools {
			position:fixed;
			top:0;
			left:0;
			right:0;
			padding:10px;
			background-color:#ccc;
			overflow:hidden;
			z-index:1;
		}

		.tools * {
			display:block;
			float:left;
		}

		.tools select {
			width:100px;
			margin:0 10px 0 0;
		}

		.tools input {
			margin:0 10px 0 0;
			outline:none;
		}

		.tools input[type=text] {
			width:40px;
		}

		.tools button {
			margin:1px 10px 0 0;
		}
	</style>
</head>
<body>
	<form method="post" class="tools" id="form">
		<select id="animations"></select>
		<input id="duration" value="380" type="text" />
		<input type="range" id="duration-slider" min="10" value="380" max="2000" step="50" />
		<button id="trigger" type="submit">Start/Queue Animation</button>
		<button id="clear-trigger">Clear Animation Queue</button>
		<button id="pause-trigger">Pause/Resume Animation</button>
	</form>
	<div class="container">
		<div class="to-animate" id="animate"></div>
	</div>
	<script src="/src/Animator.js" type="text/javascript"></script>
	<script src="/tests/tests.js" type="text/javascript"></script>
</body>
</html>
